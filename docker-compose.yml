version: '3.9'
services:
  app:
    build: .
    container_name: backlink_checker_app
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
      - app_data:/var/www/html/data
      - app_storage:/var/www/html/storage
    restart: unless-stopped

  web:
    image: nginx:1.27-alpine
    container_name: backlink_checker_web
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docs/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_storage:/var/www/html/storage
      - app_data:/var/www/html/data
    restart: unless-stopped

  worker:
    build: .
    container_name: backlink_checker_worker
    command: ["php", "bin/worker.php"]
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
      - app_data:/var/www/html/data
      - app_storage:/var/www/html/storage
    restart: unless-stopped

  scheduler:
    build: .
    container_name: backlink_checker_scheduler
    command: ["/bin/sh", "-lc", "while true; do php bin/scheduler.php; sleep 60; done"]
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
      - app_data:/var/www/html/data
      - app_storage:/var/www/html/storage
    restart: unless-stopped

volumes:
  app_data:
  app_storage:
